<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextS Typing Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .typing-text {
            font-size: 3rem;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cursor {
            display: inline-block;
            background-color: #fff;
            margin-left: 3px;
            width: 3px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 4s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .typing-text {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-text" id="typewriter">
            <span class="cursor" id="cursor">&nbsp;</span>
        </div>
        <div class="subtitle">Smart Documentation with AI-Powered Code Examples</div>
    </div>

    <script>
        const text = "ContextS. An AI to help your AI.";
        const typewriter = document.getElementById('typewriter');
        const cursor = document.getElementById('cursor');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriter.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
